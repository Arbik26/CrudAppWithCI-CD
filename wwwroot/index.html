<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager - CRUD App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
        }

        .add-product-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .add-product-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 0.95em;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .products-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .products-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .products-header h2 {
            color: #333;
            font-size: 1.8em;
        }

        .products-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .product-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .product-card p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-id {
            font-size: 0.85em;
            color: #999;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-delete {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #667eea;
            color: white;
        }

        .btn-edit:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
        }

        .btn-delete:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
        }

        .btn-cancel {
            background: #999;
        }

        .btn-cancel:hover {
            background: #777;
        }

        .btn-submit {
            background: #667eea;
        }

        .btn-submit:hover {
            background: #5568d3;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .add-product-section {
                position: static;
            }

            header h1 {
                font-size: 1.8em;
            }

            .products-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Product Manager</h1>
            <p>Manage your products with ease</p>
        </header>

        <div class="main-content">
            <!-- Add Product Section -->
            <div class="add-product-section">
                <h2>‚ûï Add Product</h2>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="productPrice">Price ($)</label>
                    <input type="number" id="productPrice" placeholder="Enter price" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" placeholder="Enter product description"></textarea>
                </div>
                <button onclick="addProduct()">Add Product</button>
            </div>

            <!-- Products Display Section -->
            <div class="products-section">
                <div id="messageBox" class="message"></div>

                <div class="products-header">
                    <h2>üìã Your Products</h2>
                </div>

                <div id="productsList" class="products-list">
                    <div class="empty-state">
                        <p>Loading products...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Edit Product</h2>
            </div>
            <div class="form-group">
                <label for="editProductName">Product Name</label>
                <input type="text" id="editProductName" placeholder="Product name">
            </div>
            <div class="form-group">
                <label for="editProductPrice">Price ($)</label>
                <input type="number" id="editProductPrice" placeholder="Price" step="0.01" min="0">
            </div>
            <div class="form-group">
                <label for="editProductDescription">Description</label>
                <textarea id="editProductDescription" placeholder="Product description"></textarea>
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                <button class="btn-submit" onclick="saveProduct()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/products';
        let editingProductId = null;

        // Load products on page load
        document.addEventListener('DOMContentLoaded', loadProducts);

        // Load all products
        async function loadProducts() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to load products');
                
                const products = await response.json();
                const productsList = document.getElementById('productsList');

                if (!products || products.length === 0) {
                    productsList.innerHTML = '<div class="empty-state"><p>No products yet. Add one to get started!</p></div>';
                    return;
                }

                productsList.innerHTML = products.map(product => {
                    // Extract ID properly - handle both string and object formats
                    let productId = product.id || product._id;
                    
                    if (typeof productId === 'object' && productId.$oid) {
                        productId = productId.$oid;
                    }
                    
                    if (!productId) {
                        console.warn('Product missing ID:', product);
                        return '';
                    }

                    const safeId = productId.toString();
                    const safeName = (product.name || 'Unnamed').replace(/'/g, "\\'");
                    const safeDesc = (product.description || '').replace(/'/g, "\\'");
                    const price = (product.price || 0).toFixed(2);

                    return `
                        <div class="product-card">
                            <h3>${product.name || 'Unnamed'}</h3>
                            <p>${product.description || 'No description'}</p>
                            <div class="product-price">$${price}</div>
                            <div class="product-id">ID: ${safeId.substring(0, 12)}...</div>
                            <div class="product-actions">
                                <button class="btn-edit" onclick="openEditModal('${safeId}', '${safeName}', ${product.price}, '${safeDesc}')">‚úèÔ∏è Edit</button>
                                <button class="btn-delete" onclick="deleteProduct('${safeId}')">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('productsList').innerHTML = `<div class="empty-state"><p>Error loading products: ${error.message}</p></div>`;
            }
        }

        // Add product
        async function addProduct() {
            const name = document.getElementById('productName').value.trim();
            const price = parseFloat(document.getElementById('productPrice').value);
            const description = document.getElementById('productDescription').value.trim();

            if (!name || !price || isNaN(price) || price < 0) {
                showMessage('‚ùå Please fill in all fields with valid data', 'error');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, price, description })
                });

                if (!response.ok) throw new Error(`Server returned ${response.status}`);

                showMessage('‚úÖ Product added successfully!', 'success');
                document.getElementById('productName').value = '';
                document.getElementById('productPrice').value = '';
                document.getElementById('productDescription').value = '';
                await loadProducts();
            } catch (error) {
                console.error('Error:', error);
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Open edit modal
        function openEditModal(id, name, price, description) {
            console.log('Opening edit modal with ID:', id);
            
            if (!id || id === 'undefined') {
                showMessage('‚ùå Product ID is missing!', 'error');
                return;
            }
            
            editingProductId = id;
            document.getElementById('editProductName').value = name;
            document.getElementById('editProductPrice').value = price;
            document.getElementById('editProductDescription').value = description;
            document.getElementById('editModal').classList.add('active');
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            editingProductId = null;
        }

        // Save product
        async function saveProduct() {
            const name = document.getElementById('editProductName').value.trim();
            const price = parseFloat(document.getElementById('editProductPrice').value);
            const description = document.getElementById('editProductDescription').value.trim();

            if (!name || !price || isNaN(price) || price < 0) {
                showMessage('‚ùå Please fill in all fields with valid data', 'error');
                return;
            }

            try {
                const url = `${API_URL}/${editingProductId}`;
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, price, description })
                });

                if (!response.ok) throw new Error(`Server returned ${response.status}`);

                showMessage('‚úÖ Product updated successfully!', 'success');
                closeEditModal();
                await loadProducts();
            } catch (error) {
                console.error('Error:', error);
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Delete product
        async function deleteProduct(id) {
            console.log('Deleting product with ID:', id);
            
            if (!id || id === 'undefined') {
                showMessage('‚ùå Product ID is missing!', 'error');
                return;
            }

            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const url = `${API_URL}/${id}`;
                console.log('DELETE URL:', url);
                
                const response = await fetch(url, { method: 'DELETE' });
                if (!response.ok) throw new Error(`Server returned ${response.status}`);

                showMessage('‚úÖ Product deleted!', 'success');
                await loadProducts();
            } catch (error) {
                console.error('Error:', error);
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Show message
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message ${type}`;
            
            setTimeout(() => {
                messageBox.classList.remove('success', 'error');
            }, 4000);
        }

        // Close modal on outside click
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) closeEditModal();
        });
    </script>
</body>
</html>
