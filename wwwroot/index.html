<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product CRUD App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        main {
            padding: 40px;
        }

        .section {
            margin-bottom: 50px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-delete {
            background: #e74c3c;
            padding: 8px 15px;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .btn-delete:hover {
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .btn-edit {
            background: #3498db;
            padding: 8px 15px;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .btn-edit:hover {
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-cancel {
            background: #95a5a6;
            padding: 10px 25px;
        }

        .btn-cancel:hover {
            box-shadow: 0 10px 20px rgba(149, 165, 166, 0.3);
        }

        .btn-save {
            background: #27ae60;
            padding: 10px 25px;
            margin-right: 10px;
        }

        .btn-save:hover {
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .product-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .product-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-id {
            font-size: 0.85em;
            color: #999;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .product-actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #ffe0e0;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #e74c3c;
        }

        .success {
            background: #e0ffe0;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #27ae60;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .modal-header h2 {
            color: #333;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #333;
            transform: none;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Product Manager</h1>
            <p>Manage your products with ease</p>
        </header>

        <main>
            <!-- Add Product Section -->
            <section class="section">
                <h2>‚ûï Add New Product</h2>
                <form id="addProductForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" id="productName" placeholder="e.g., Laptop" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price ($)</label>
                            <input type="number" id="productPrice" placeholder="e.g., 999.99" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="submit">Add Product</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription" placeholder="Product description..."></textarea>
                    </div>
                </form>
                <div id="message"></div>
            </section>

            <!-- Products List Section -->
            <section class="section">
                <h2>üìã Your Products</h2>
                <div id="productsList" class="products-grid">
                    <div class="loading">Loading products...</div>
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Edit Product</h2>
                <button type="button" class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editProductForm">
                <div class="form-group">
                    <label for="editProductName">Product Name</label>
                    <input type="text" id="editProductName" required>
                </div>
                <div class="form-group">
                    <label for="editProductPrice">Price ($)</label>
                    <input type="number" id="editProductPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="editProductDescription">Description</label>
                    <textarea id="editProductDescription"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-save">üíæ Save Changes</button>
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://crudappwithci-cd-production.up.railway.app/api/products';
        let editingProductId = null;
        
        // Load products on page load
        document.addEventListener('DOMContentLoaded', loadProducts);

        // Form submissions
        document.getElementById('addProductForm').addEventListener('submit', addProduct);
        document.getElementById('editProductForm').addEventListener('submit', updateProduct);

        // Close modal on background click
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('editModal')) {
                closeEditModal();
            }
        });

        async function loadProducts() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to load products');
                
                const products = await response.json();
                const productsList = document.getElementById('productsList');

                if (!products || products.length === 0) {
                    productsList.innerHTML = '<div class="empty-state">No products yet. Add one to get started!</div>';
                    return;
                }

                productsList.innerHTML = products.map(product => `
                    <div class="product-card">
                        <h3>${product.name || 'Unnamed'}</h3>
                        <p>${product.description || 'No description'}</p>
                        <div class="product-price">$${(product.price || 0).toFixed(2)}</div>
                        <div class="product-id">ID: ${product._id || 'unknown'}</div>
                        <div class="product-actions">
                            <button class="btn-edit" onclick="openEditModal('${product._id}', '${escapeQuotes(product.name)}', ${product.price}, '${escapeQuotes(product.description || '')}')">‚úèÔ∏è Edit</button>
                            <button class="btn-delete" onclick="deleteProduct('${product._id}')">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('productsList').innerHTML = `<div class="error">Error loading products: ${error.message}</div>`;
            }
        }

        async function addProduct(e) {
            e.preventDefault();

            const name = document.getElementById('productName').value.trim();
            const description = document.getElementById('productDescription').value.trim();
            const price = parseFloat(document.getElementById('productPrice').value);

            if (!name || !price) {
                showMessage('‚ùå Please fill in name and price!', 'error');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description, price })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error || 'Failed to add product');
                }

                showMessage('‚úÖ Product added successfully!', 'success');
                document.getElementById('addProductForm').reset();
                await loadProducts();
            } catch (error) {
                console.error('Error:', error);
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function openEditModal(id, name, price, description) {
            editingProductId = id;
            document.getElementById('editProductName').value = name;
            document.getElementById('editProductPrice').value = price;
            document.getElementById('editProductDescription').value = description;
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            editingProductId = null;
            document.getElementById('editProductForm').reset();
        }

        async function updateProduct(e) {
            e.preventDefault();

            if (!editingProductId) return;

            const name = document.getElementById('editProductName').value.trim();
            const price = parseFloat(document.getElementById('editProductPrice').value);
            const description = document.getElementById('editProductDescription').value.trim();

            if (!name || !price) {
                showMessage('‚ùå Please fill in name and price!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${editingProductId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description, price })
                });

                if (!response.ok) throw new Error('Failed to update product');

                showMessage('‚úÖ Product updated successfully!', 'success');
                closeEditModal();
                await loadProducts();
            } catch (error) {
                console.error('Error:', error);
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete product');

                showMessage('‚úÖ Product deleted!', 'success');
                await loadProducts();
            } catch (error) {
                console.error('Error:', error);
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = text;
            setTimeout(() => messageDiv.textContent = '', 4000);
        }

        function escapeQuotes(text) {
            return text.replace(/'/g, "\\'");
        }
    </script>
</body>
</html>
